<main class="layout-container">
  <app-carousel></app-carousel>
<img src="assets/image/banner-info.png"/>
<ul>
  @for (product of products; track product.id ) {
  <li (click)="goToProduct(product.id)" class="product-container">
    @if(product.images && product.images[0]) {
    <img
      class="product-image"
      [src]="'data:image/png;base64,' + product.images[0].content"
    />
    } {{product.title}}
  </li>
  }
</ul>
</main>
